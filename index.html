<!DOCTYPE html>
<html>
  <head>
    <title>Google sheets API practice</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--Add buttons to initiate auth sequence and sign out-->
    <div class="d-flex justify-content-center align-items-center">
      <div class="m-2 p-2 text-center row g-3">
        <label for="dni" class="form-label">Ingrese su dni:</label>
        <input type="text" id="dni" name="dni" class="form-control col-md-9" />
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <button
        class="btn btn-primary m-2 p-2"
        id="authorize_button"
        onclick="handleAuthClick()"
      >
        Verificar
      </button>
      <button
        id="signout_button"
        onclick="handleSignoutClick()"
        class="btn btn-secondary m-2 p-2"
      >
        Sign Out
      </button>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <pre id="content" style="white-space: pre-wrap" class="m-2 p-2"></pre>
      <div id="qrcode"></div>
    </div>

    <script type="text/javascript">
      /* exported gapiLoaded */
      /* exported gisLoaded */
      /* exported handleAuthClick */
      /* exported handleSignoutClick */

      // TODO(developer): Set to client ID and API key from the Developer Console
      const CLIENT_ID =
        "887589687080-7krrh4pu9vlhjqptqa27ko38r4qkvjb5.apps.googleusercontent.com";
      const API_KEY = "AIzaSyDTE8CG-KFrgHb8Y-cZLTI4xjsHGpfIPtw";

      // Discovery doc URL for APIs used by the quickstart
      const DISCOVERY_DOC =
        "https://sheets.googleapis.com/$discovery/rest?version=v4";

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      const SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";

      let tokenClient;
      let gapiInited = false;
      let gisInited = false;

      document.getElementById("authorize_button").style.visibility = "hidden";
      document.getElementById("signout_button").style.visibility = "hidden";

      /**
       * Callback after api.js is loaded.
       */
      function gapiLoaded() {
        gapi.load("client", intializeGapiClient);
      }

      /**
       * Callback after the API client is loaded. Loads the
       * discovery doc to initialize the API.
       */
      async function intializeGapiClient() {
        await gapi.client.init({
          apiKey: API_KEY,
          discoveryDocs: [DISCOVERY_DOC],
        });
        gapiInited = true;
        maybeEnableButtons();
      }

      /**
       * Callback after Google Identity Services are loaded.
       */
      function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: CLIENT_ID,
          scope: SCOPES,
          callback: "", // defined later
        });
        gisInited = true;
        maybeEnableButtons();
      }

      /**
       * Enables user interaction after all libraries are loaded.
       */
      function maybeEnableButtons() {
        if (gapiInited && gisInited) {
          document.getElementById("authorize_button").style.visibility =
            "visible";
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick() {
        tokenClient.callback = async (resp) => {
          if (resp.error !== undefined) {
            throw resp;
          }
          document.getElementById("signout_button").style.visibility =
            "visible";
          document.getElementById("authorize_button").innerText = "Refresh";
          await mostrarAfiliado();
        };

        if (gapi.client.getToken() === null) {
          // Prompt the user to select a Google Account and ask for consent to share their data
          // when establishing a new session.
          tokenClient.requestAccessToken({ prompt: "consent" });
        } else {
          // Skip display of account chooser and consent dialog for an existing session.
          tokenClient.requestAccessToken({ prompt: "" });
        }
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick() {
        const token = gapi.client.getToken();
        if (token !== null) {
          google.accounts.oauth2.revoke(token.access_token);
          gapi.client.setToken("");
          document.getElementById("content").innerText = "";
          document.getElementById("authorize_button").innerText = "Authorize";
          document.getElementById("signout_button").style.visibility = "hidden";
        }
      }

      async function mostrarAfiliado() {
        let response;
        try {
          // Fetch first 10 files
          response = await gapi.client.sheets.spreadsheets.values.get({
            spreadsheetId: "1SmsFTuXa7uoSgdiV5EGa5DgUb8cnHj1bEbu86ukLj-4",
            range: "Sheet1!A2:E",
          });
        } catch (err) {
          document.getElementById("content").innerText = err.message;
          return;
        }
        const range = response.result;
        if (!range || !range.values || range.values.length == 0) {
          document.getElementById("content").innerText = "No values found.";
          return;
        }
        // Flatten to string to display
        const dni = document.getElementById("dni").value;

        const afiliado = range.values.find((element) => element[3] === dni);
        let activo;
        let qrcode;
        if (afiliado[4] == 1) {
          activo = "ACTIVO";
          document.getElementById("qrcode").innerHTML = "";
          qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "https://jr-gsheet-practice.netlify.app/html/activo",
            width: 128,
            height: 128,
            colorDark: "#5868bf",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H,
          });
        } else {
          activo = "INACTIVO";
          document.getElementById("qrcode").innerHTML = "";
          qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "https://jr-gsheet-practice.netlify.app/html/inactivo",
            width: 128,
            height: 128,
            colorDark: "#5868bf",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H,
          });
        }

        document.getElementById("content").innerText =
          afiliado[1] + " " + afiliado[2] + "\nMiembro " + activo;
      }

      /**
           * Print the names and majors of students in a sample spreadsheet:
           * https://docs.google.com/spreadsheets/d/1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms/edit

          async function listMajors() {
            let response;
            try {
              // Fetch first 10 files
              response = await gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: "1SmsFTuXa7uoSgdiV5EGa5DgUb8cnHj1bEbu86ukLj-4",
                range: "Sheet1!A2:E",
              });
            } catch (err) {
              document.getElementById("content").innerText = err.message;
              return;
            }
            const range = response.result;
            if (!range || !range.values || range.values.length == 0) {
              document.getElementById("content").innerText = "No values found.";
              return;
            }
            // Flatten to string to display
            const output = range.values.reduce(
              (str, row) => `${str}${row[0]}, ${row[4]}\n`,
              "Name, Major:\n"
            );
            document.getElementById("content").innerText = output;
          }
          */
    </script>
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="gapiLoaded()"
    ></script>
    <script
      async
      defer
      src="https://accounts.google.com/gsi/client"
      onload="gisLoaded()"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  </body>
</html>
<!-- [END sheets_quickstart] -->
